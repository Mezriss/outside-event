<!DOCTYPE>
<html>
	<head>
		<title></title>
		<meta charset="utf-8">
		<link href="style.css" rel="stylesheet" type="text/css">
	</head>
	<body>
		<div id="main">
			<h1>outside-event</h1>
			<div class="test-container">
				<div class="test test-subject1">
					<div class="child">
						<div class="child">
							0
						</div>
					</div>
				</div>
				<p>Clicks outside of this circle</p>
			</div>	
			<div class="test-container">
				<div class="test test-subject2">
					<div class="child">
						<div class="child">
							0
						</div>
					</div>
				</div>
				<p>Clicks outside of first two circles</p>
			</div>
			<div class="test-container">	
				<div class="test test-subject3">
					<div class="child">
						<div class="child">
							0
						</div>
					</div>
				</div>
				<p>Clicks outside of all circles</p>
			</div>	
			<div class="test-container">	
				<div class="test test-subject4">
					<div class="child">
						<div class="child">
							0
						</div>
					</div>
				</div>
				<p>Clicks and scrolling outside of all circles</p>
			</div>	

			<div class="test-container">	
				<div class="test test-subject5">
					<div class="child">
						<div class="child">
							0
						</div>
					</div>
				</div>
				<p>Clicks outside of all circles; triggered once</p>
			</div>	
		</div>	
		<script src="../dist/outside-event.min.js"></script>
		<script type="text/javascript">
			(function () {
				var $ = document.querySelector.bind(document),
					$$ = document.querySelectorAll.bind(document),
					c1 = c2 = c3 = c4 = c5 = 0,
					oe = new OutsideEvent();

				oe.on('click', '.test-subject1', test1);
				oe.on('click', [$('.test-subject1'), $('.test-subject2')], test2);
				oe.on('click', $$('.test'), test3);
				oe.on('click wheel', $$('.test'), test4);
				oe.once('click', $$('.test'), test5);

				function test1() {
					c1 += 1;
					$('.test-subject1 .child .child').innerHTML = c1;
				}

				function test2() {
					c2 += 1;
					$('.test-subject2 .child .child').innerHTML = c2;
				}
				function test3() {
					c3 += 1;
					$('.test-subject3 .child .child').innerHTML = c3;
				}
				function test4() {
					c4 += 1;
					$('.test-subject4 .child .child').innerHTML = c4;
				}
				function test5() {
					c5 += 1;
					$('.test-subject5 .child .child').innerHTML = c5;
				}
				
			}());
		</script>
	</body>
</html>
